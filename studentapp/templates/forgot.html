<!DOCTYPE html>
{% extends 'loginbase.html' %}
{% load static %}
{% block title %}ForgotPassword{% endblock %}



{% block content %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static '/css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body style="background:#ADD8E6">

        <div style="border:solid 2px black;background:white;margin:10vh;margin-right:80vh;margin-left:80vh;">
            <div style="text-align:center;padding:50px;">
                
                     <h3 style="margin-top:30px;"><b>Forgot Password</b></h3> <br>

                     <div class="px">
                        <p id="text"></p>
                    </div>

                <form action="" method="POST"> 
                    {% csrf_token %}
                    <div>{% for message in messages %}
                        <h3>{{message}}</h3>
                        {%endfor%}
                    </div>


                    <div style="padding:10px;">  
                        <input id="email" style="border:solid 2px ;width:40vh;" type="email" placeholder="Enter Email" name="email" onchange= "validemail()" required>
                    </div>
                    
                    <div style="padding:10px;">                      
                        <input id="pass1" style="border:solid 2px ;width:40vh" type="password" placeholder="Enter Password" name="password" onchange="validpass()" required> 
                    </div>
                    <div style="padding:10px;">                       
                        <input id="pass2" style="border:solid 2px ;width:40vh" type="password" placeholder="Confirm Password" name="password2" onchange="validpassconform()" required>
                    </div>
                    <button  id="signup" style="margin-top:10px;background:blue;padding:5px;color:white;width:40vh;" type="submit">Submit</button>  
                </form>     
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

        <script src="{% static 'js/forgot.js' %}" async defer></script>
    </body>
</html>
{% endblock %}
