<!DOCTYPE html>
{% extends 'loginbase.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}



{% block content %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static '/css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body style="background:#ADD8E6">
        
        <div style="border:solid 2px black;background:white;margin:10vh;margin-right:80vh;margin-left:80vh;">
            <div style="text-align:center;padding:50px;">
                
                     <a style=" width:10px;length:20px;background:blue;padding:20px;color:white;text-decoration:none;"href="{% url 'signup' %}">Sign Up</a>
                     <a style=" width:10px;length:20px;background:blue;padding:20px;color:white;text-decoration:none;" href="{% url 'login' %}">Sign In</a> <br>
                     <h3 style="margin-top:30px;"><b>Sign Up</b></h3>

                     <div class="px">
                        <p id="text"></p>
                    </div>
            <div class="fld" id="frm">
                    <form method="POST"> 
                        {% csrf_token %}
                        <div>{% for message in messages %}
                            <h3>{{message}}</h3>
                            {%endfor%}</div>

                     <div style="padding:10px;">
                    
                           
                        <input id="name" style="border:solid 2px;width:40vh" type="text" placeholder="Enter Name" name="name" onchange="validname()" required>  
                    
                     </div>
                    <div style="padding:10px;">
                         
                        <input id="email" style="border:solid 2px;width:40vh;" type="email" placeholder="Enter Email" name="email" onchange="validemail()" required > 
                        
                    </div>
                    <div style="padding:10px;">                       
                           
                        <input id="ph" style="border:solid 2px;width:40vh" type="text" placeholder="Enter mob no" name="phno" onchange="validph()" > 
                        
                    </div>
                     <div  style="padding:10px">
                                               
                        <input id="pass1" style="border:solid 2px ;width:40vh" type="password" placeholder="Enter Password" name="password" onchange="validpass()" > 
                    </div>
                    <div  style="padding:10px">
                                               
                        <input id="pass2" style="border:solid 2px ;width:40vh" type="password" placeholder="Confirm Password" name="password2" onchange="validpassconform()" > 
                    </div>
                    <button id="signup" style="margin-top:10px;background:blue;padding:5px;color:white;width:40vh;" type="submit">Submit</button>  
                </form>  
            </div>   
            </div>
        </div>

        <script src="{% static 'js/signup1.js' %}" ></script>
    </body>
</html>
{% endblock %}
